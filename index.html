<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/hanken-grotesk"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-item background-red">
          <h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
              />
            </svg>
            Reaction
          </h4>
          <p><span class="point">80</span> / 100</p>
        </div>
        <div class="summary-item background-yellow">
          <h4>Memory</h4>
          <p><span class="point">92</span> / 100</p>
        </div>
        <div class="summary-item background-green">
          <h4>Verbal</h4>
          <p><span class="point">61</span> / 100</p>
        </div>
        <div class="summary-item background-violet">
          <h4>Visual</h4>
          <p><span class="point">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <!-- displays site properly based on user's device 
Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue

    </div>-->
  </body>
</html>
